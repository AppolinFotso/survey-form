<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <header>
      <h1 id="title">Survey About Food Consumption</h1>
    </header>
    <main>
      <p id="description"><strong>Thank you for participating on this survey. Your input is much appreciated.</strong></p>
     
      <form id="survey-form">
         <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" required placeholder="Enter your name"><br>

        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" required placeholder="Enter your email"><br>
        <label id="number-label" for="Number">Age</label>
        <input id="number" type="number" name="number" min=18 max= 70 placeholder="Enter your age"><br>
        <label for="dropdown"><strong>Gender</strong></label>
        <select id="dropdown">
          <option>Male</option>
          <option>Female</option>
        </select><br>
        
        <fieldset>
          <legend><strong>Type of Diet</strong></legend>
          <label>Vegan<input type="radio" name="Diet" value="Vegan"></label>
          <label>Vegetarian<input type="radio" name="Diet" value="Vegetarian"></label>
          <label>Everything<input type="radio" name="Diet" value="Everything"></label>
        </fieldset><br>
        <fieldset>
          <legend><strong>Food Choice</strong></legend>
          <label>Broccoli<input type="checkbox" name="Food" value="Broccoli"></label>
          <label>Kale<input type="checkbox" name="Food" value="Kale"></label>
          <label>Spinarch<input type="checkbox" name="Food" value="Spinarch"></label>
          <label>Beef<input type="checkbox" name="Food" value="Beef"></label>
          <label>Fish<input type="checkbox" name="Food" value="Fish"></label>
          <label>Chicken<input type="checkbox" name="Food" value="Chicken"></label>
        </fieldset>
        
        <p>Please leave a comment below.</p>
        <textarea rows=10>
        </textarea><br>
        <button type="submit" id="submit">Submit</button>
    

      </form>
    </main> 
  </body>
</html>
